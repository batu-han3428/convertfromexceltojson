<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <div id="fileUpload" class="input-group mb-5 w-25 ms-auto me-auto mt-5">
        <input type="file" id="upload-csv" class="form-control" accept=".csv">
        <button class="btn btn-outline-secondary" id="btn-upload-csv"> CSV to JSON</button>
    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let bas = [];
        let btn_upload = document.getElementById("btn-upload-csv");
        btn_upload.addEventListener('click', ()=> 
        {
            if(document.getElementById('upload-csv').files[0] !== undefined){
                Papa.parse(document.getElementById('upload-csv').files[0], {
                download:true,
                header:false,
                encoding: "ISO-8859-9",
                complete: async function(results){
                    bas = [];
                    let basliklar = "";

                    if(results.data[0].indexOf(";")!==-1)
                        basliklar = results.data[0][0].split(";");                       

                    var json = "[";                                 

                    const olustur = (sayi)=>{                          
                        return `"${bas[sayi]}":`;                            
                    }


                    let o = 0;
                    results.data.map((veriler, index)=>{


                        if(index === 0){
                            veriler.forEach(element => {
                                bas.push(element)
                            });                                       
                        }else{
                            if(veriler[0] !== ''){
                                json += `{`;
                            
                                veriler.forEach(element=>{
                                    if(o===bas.length)
                                        o = 0;
                                    json+=olustur(o)                                    
                                    json+=`"${element}",`;  
                                    o++;               
                                })
                         
                                if(results.data.length === index+2)
                                    json+=`}`;
                                else
                                    json+=`},`;
                            }                         
                        }
                    
                       
                    })
                        
                    json+= "]";                   
                    
                    $.ajax({
                        url: 'https://localhost:5001/api/Convert/ConvertToJson',
                        type: 'POST',
                        contentType: "application/json",
                        dataType: 'json',
                        data: JSON.stringify(json),
                        success: function (gelenveri) {
                            createTable(gelenveri)                      
                        },
                        error: function (hata) {
                            console.error(hata);
                        }
                    });
  
                    }
                });
        
            }else{
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Lütfen Dosya Seçiniz..!'
                })
            }

           
        } );      
        
        Number.prototype.formatMoney = function (fractionDigits, decimal, separator) {
            
            fractionDigits = isNaN(fractionDigits = Math.abs(fractionDigits)) ? 2 : fractionDigits;
            
            decimal = typeof (decimal) === "undefined" ? "." : decimal;
            
            separator = typeof (separator) === "undefined" ? "," : separator;
            
            var number = this;
            
            var neg = number < 0 ? "-" : "";
            
            var wholePart = parseInt(number = Math.abs(+number || 0).toFixed(fractionDigits)) + "";
            
            var separtorIndex = (separtorIndex = wholePart.length) > 3 ? separtorIndex % 3 : 0;
            
            return neg +
            
            (separtorIndex ? wholePart.substr(0, separtorIndex) + separator : "") +
            
            wholePart.substr(separtorIndex).replace(/(\d{3})(?=\d)/g, "$1" + separator) +
            
            (fractionDigits ? decimal + Math.abs(number - wholePart).toFixed(fractionDigits).slice(2) : "");
        
        };

        const createTable = (a) => {

            let html = `
            <div id='table' class="table-responsive w-50 ms-auto me-auto">
                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
            `;

            bas.forEach((deger,index)=>{
                html+=`            
                    <th scope="col">${deger}</th>
                `;
            })

            html+=`                           
                        </tr>
                    </thead>
                    <tbody>                   
            `;

            a.map((value,index)=>{
              
                html +=`
                    <tr>
                        <th scope="row">${index+1}</th>
                `;


                let k = JSON.stringify(value).replace("{","").replace(/"/g,"").replace(/}/g,"").split(":").join().split(",");

              
                k.forEach((deger,index)=>{
                   
                    if(index%2 !== 0){
                        console.log(deger,index)
                        html+=`            
                        <td scope="col">${deger}</td>
                    `;
                    }                  
                })
               
               

                html +=`
                    </tr>     
                `;

            });

            html += `        
                    </tbody>
                </table>
            </div>
            `;

            if(!$('#table').is('div'))
                document.getElementById('fileUpload').insertAdjacentHTML('afterend',html);
            else{
                document.getElementById('table').remove();
                document.getElementById('fileUpload').insertAdjacentHTML('afterend',html);
            }
        } 


    </script>
    <script src="PapaParse-5.0.2/papaparse.min.js"></script>
</body>
</html>
