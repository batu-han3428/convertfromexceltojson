<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Home</title>
</head>
<body>
    <div id="loginPage">
        <div id="login-button">
            <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></img>
        </div>
        <div id="container">
            <h1>Üye Girişi</h1>
            <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
            </span>   
            <form onsubmit="return false;">
                <input id="email" autocomplete="off" type="email" name="email" placeholder="E-mail">
                <input id="password" type="password" name="pass" placeholder="Parola">
                <button id="loginButton" type="button">Giriş</button>
                <div id="remember-container">
                    <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
                    <span id="remember">Beni hatırla</span>
                    <span id="forgotten">Şifremi unuttum</span>
                </div>
            </form>
        </div>          
    </div>
    <div id="fileUpload">
        <h1>Dosya Yükle</h1>
        <hr>
        <div class="input-group mt-5" style="width: 80%; margin:0 auto;">
            <input type="file" id="upload-csv" class="form-control" accept=".csv">
            <button style="width: 15%;" class="btn btn-outline-light" id="btn-upload-csv" type="button"><i class="bi bi-check-lg"></i></button>
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login.js" type="text/javascript"></script>
    <script src="loginControl.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="PapaParse-5.0.2/papaparse.min.js"></script>
</body>
</html>
